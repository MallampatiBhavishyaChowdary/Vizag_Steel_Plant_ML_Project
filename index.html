<!DOCTYPE html>
<html>
<head>
    <title>SP Projects</title>
    <style>
        body {
            background-image: url("https://dizz.com/wp-content/uploads/2021/10/modern-blast-furnace-under-repair-renovation-38945923-transformed.webp");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            font-family: 'Times New Roman', sans-serif;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 36px;
            color: black;
            font-family: 'Times New Roman', cursive;
            font-weight: bolder;
            margin: 0;
        }
        h2 {
            font-family: 'Times New Roman', cursive;
        }
        .form-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px 50px 10px 30px;
        }
        ul {
            font-family: 'Times New Roman', cursive;
            color: darkgreen;
        }
        .form-container h2 {
            font-size: 24px;
            color: darkred;
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container input[type="text"],
        .form-container input[type="number"] {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Times New Roman', cursive;
            color: black;
        }
        .form-container input[type="submit"] {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background-color: black;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Times New Roman', cursive;
        }
        .prediction {
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
            font-family: 'Times New Roman', cursive;
            color: darkblue;
        }
        .ratio-list {
            margin-top: 30px;
            padding-left: 0;
            list-style-type: none;
        }
        .ratio-list li {
            margin-bottom: 5px;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CO_CO2 RATIO PREDICTION USING MACHINE LEARNING</h1>
        </div>
        <div class="form-container">
            <h2>Input Values</h2>
            <form action="{{ url_for('predict') }}" method="post">
                <input type="text" name="DATE_TIME" placeholder="DATE_TIME">
                <input type="number" step="any" name="CB_FLOW" placeholder="CB_FLOW">
                <input type="number" step="any" name="CB_PRESS" placeholder="CB_PRESS">
                <!-- Add other input fields as needed -->
                <input type="submit" value="Predict">
            </form>
            <br>
        </div>
    </div>
</body>
</html>
